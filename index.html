<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>

        <!-- Font Awesome & Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
            rel="stylesheet" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Floating Elements -->
        <div class="floating-triangle"></div>
        <div class="floating-rectangle"></div>
        <div class="floating-star"></div>
        
        <div class="container">
            <h1>Password Generator</h1>

            <!-- password container -->
            <div class="password-container">
                <input type="text" id="password" readonly />
                <button id="copy-btn"><i class="fas fa-copy"
                        title="Copy to clipboard"></i></button>
            </div>

            <!-- options  -->
            <div class="options">
                <!-- password length -->
                <div class="option">
                    <label for="length">Password Length</label>
                    <div class="range-container">
                        <input type="range" id="length" min="4" max="20"
                            value="12" />
                        <span id="length-value">12</span>
                    </div>
                </div>

                <!-- include uppercase -->
                <div class="option">
                    <label for="uppercase">Include Uppercase</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>

                <!-- include lowercase -->
                <div class="option">
                    <label for="lowercase">Include Lowercase</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>

                <!-- include numbers -->
                <div class="option">
                    <label for="numbers">Include Numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>

                <!-- include symbols -->
                <div class="option">
                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>

                <!-- easy to read option -->
                <div class="option">
                    <label for="easy-read">Easy to Read 
                        <span class="tooltip">
                            <i class="fas fa-info-circle"></i>
                            <span class="tooltip-text">Avoids confusing characters like 0/O, 1/l/I</span>
                        </span>
                    </label>
                    <input type="checkbox" id="easy-read" />
                </div>

                <!-- pronounceable option -->
                <div class="option">
                    <label for="pronounceable">Pronounceable Password
                        <span class="tooltip">
                            <i class="fas fa-info-circle"></i>
                            <span class="tooltip-text">Generates passwords using syllable patterns that are easy to remember and pronounce</span>
                        </span>
                    </label>
                    <input type="checkbox" id="pronounceable" />
                </div>
            </div>
            
            <!-- generate button -->
            <button id="generate-btn"><i class="fas fa-key"></i>Generate
                Password</button>

            <div class="strength-container">
                <p>Password Strength: <span
                        id="strength-value">Medium</span></p>

                <div class="strength-meter">
                    <div class="strength-bar"></div>
                </div>
            </div>
        </div>

        <!-- History Container -->
        <div class="history-container">
            <h2>Password History</h2>
            <div class="history-controls">
                <button id="clear-history-btn"><i class="fas fa-trash"></i> Clear History</button>
                <button id="toggle-history-btn"><i class="fas fa-eye-slash"></i> Hide</button>
            </div>
            <div class="history-list" id="history-list">
                <p class="no-history">No passwords generated yet</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© Asep Verstappen | 2025 Password Generator | Built with <i class="fas fa-heart"></i></p>
            <p>Follow me on <a href="https://github.com/Wissasono11" target="_blank"><i class="fab fa-github"></i></a></p>
        </footer>


        <script src="script.js"></script>
    </body>
</html>
